<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables with API and Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto mt-10 px-4">
        <h3 class="text-1xl font-bold">Riwayat Cetak Dokumen Absensi Bulanan GTK <br>MI NW Penyenggir</h3>
        <hr class="mb-6">
        <div class="dataTables_wrapper table-responsive">
            <table id="gtkTable" class="display nowrap w-full text-sm text-left">
                <thead>
                    <tr>
                        <th>Tanggal Generate</th>
                        <th>Nama GTK</th>
                        <th>Bulan</th>
                        <th>Tahun</th>
                        <th>Tahun Pelajaran</th>
                        <th>Link Dokumen</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
